<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU-Crawler - Crawl</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">Welcome to our ASU-Crawler!</h1>
        
        <div id="crawl-inputs" class="mb-6">
            <div class="crawl-row flex items-center mb-2">
                <input type="text" class="url-input flex-1 p-2 border rounded" placeholder="Enter URL (e.g., http://example.com)">
                <input type="number" class="depth-input w-16 p-2 border rounded ml-2" min="1" max="5" value="1">
                <button class="add-btn bg-green-500 text-white p-2 rounded ml-2">+</button>
                <button class="remove-btn bg-red-500 text-white p-2 rounded ml-2 disabled:opacity-50" disabled>Ã—</button>
            </div>
        </div>

        <button id="crawl-btn" class="bg-green-500 text-white p-3 rounded w-full mb-6">Crawl</button>

        <div class="progress mb-6">
            <div class="flex justify-between mb-2">
                <div class="w-1/2">
                    <span id="crawled-count" class="bg-red-500 text-white p-2 rounded text-center block">Number of websites Crawled: 0</span>
                    <div id="crawler-nodes" class="border border-black w-full mt-2 flex flex-col items-center justify-center min-h-[100px]"></div>
                </div>
                <div class="w-1/2">
                    <span id="indexed-count" class="bg-red-500 text-white p-2 rounded text-center block">Number of websites Indexed: 0</span>
                    <div id="indexer-nodes" class="border border-black w-full mt-2 flex flex-col items-center justify-center min-h-[100px]"></div>
                </div>
            </div>
        </div>

        <div class="completion mb-6">
            <div class="flex justify-between">
                <div id="crawl-complete" class="bg-green-500 text-white p-2 rounded w-1/2 text-center">Crawl Complete</div>
                <div id="index-complete" class="bg-green-500 text-white p-2 rounded w-1/2 text-center">Index Complete</div>
            </div>
        </div>

        <button id="go-to-search-btn" class="bg-blue-500 text-white p-3 rounded w-full">Go to Search</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
